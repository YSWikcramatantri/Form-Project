<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-m">
        <h2>The Odin Project</h2>
        <p>This is test form</p>
        <p id="text">test</p>
        <form action="">
            <fieldset>
                <div class="form-group">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" name="first-name" id="first-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" name="last-name" id="last-name" class="form-control" required>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label for="phone-number" class="form-label">Phone Number</label>
                    <input type="number" name="phone-number" id="phone-number" class="form-control" required minlength="10" maxlength="10">
                </div>
            </fieldset>
            <fieldset>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required minlength="8">
                </div>
                <div class="form-group">
                    <label for="password-c" class="form-label">Confirm Password</label>
                    <input type="password" name="password-c" id="password_c" class="form-control" required minlength="8">
                </div>
            </fieldset>
            <button class="button" type="submit" onfocusout="checkPass()">Create Account</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
